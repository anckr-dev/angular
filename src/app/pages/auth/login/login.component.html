<div class="auth-form user-form-content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <h3 class="user-top-heading-text">Let's Get Started</h3>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" formControlName="email">
            <div *ngIf="showError('email')" class="error-message">
                {{getErrorMessage('email')}}
            </div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                formControlName="password">
            <div *ngIf="showError('password')" class="error-message">
                {{getErrorMessage('password')}}
            </div>
        </div>

        <div class="forgot-password"><span routerLink="/auth/forgot-password"> Forgot Password?</span> </div>
        <app-button [label]="'Submit'" [cssClass]="'submit-btn'" [type]="'submit'" [disabled]="isEmailError"
            [iconClass]="'check'" [iconPosition]="'right'"></app-button>

    </form>


</div>
